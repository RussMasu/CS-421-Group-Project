<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Weli Data Entry</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="language" content="english" />



  </head>


  <div class="pattern" role="presentation"></div>
  <div role="main" id="mainContent" style="padding-left: 3.25em; padding-bottom: 3.25em">

    <form action="insert.php" method="post">
	
	<!--  GENERAL INFORMATION * * * -->
      <h2>General</h2>
      <p>
      <label for="USERNAME">Username:</label>
      <input type="varchar(20)" name="username" id="USERNAME" /></p>
      <p>
      <label for="NAME">Name:</label>
      <input type="varchar(100)" name="name" id="NAME" /></p>
      <p>
	  <label for="GRADUATION">Graduation:</label>
      <input type="date" name="graduation" id="GRADUATION" /></p>
	  <p>
      <label for="CONTACT">Contct Info:</label>
      <input type="varchar(1000)" name="contact" id="CONTACT" /></p>
	  
    <div id="major">
        
        <button type="button" class="r-btnAdd btn btn-primary">Add Major/Field +</button>
    <div class="r-group">
            <p>
                <label for="major_0_name" data-pattern-text="Major/Field +=1:">Major/Field 1:</label>
                <input type="varchar(100)" name="major[0][name]" id="major_0_name" class="form-control" data-pattern-name="major[++][name]" data-pattern-id="major_++_name">
            </p>
            <p>
                <!-- Add a remove button for the item. If one didn't exist, it would be added to overall group -->
                <button type="button" class="r-btnRemove btn btn-danger" style="display: none;" value="">Remove -</button>
            </p>
        </div></div>
		
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <script src="jquery.form-repeater.js" type="text/javascript"></script>
  <script type="text/javascript">
  $('#major').repeater({
      btnAddClass: 'r-btnAdd',
      btnRemoveClass: 'r-btnRemove',
      groupClass: 'r-group',
      minItems: 1,
      maxItems: 0,
      startingIndex: 0,
      showMinItemsOnLoad: true,
      reindexOnDelete: true,
      repeatMode: 'append',
      animation: 'fade',
      animationSpeed: 400,
      animationEasing: 'swing',
      clearValues: true
  }, [
      {
          "major[0][name]":"Major or Field"
      }
  ]);
  </script>
   


<!--  SCHOOL INFORMATION * * * -->
	<h2>School</h2>
	<p>
      <label for="SCHOOL">School:</label>
      <select name="school" id="SCHOOL">
		<option value=""></option>
        <option value="uh_hilo">University of Hawaii at Hilo</option>
      </select></p>
      <p>
	  <label for="SCHOOL_START">School Start Date:</label>
      <input type="date" name="school_start" id="SCHOOL_START" /></p>
	  <p>
	  <label for="SCHOOL_END">School End Date:</label>
      <input type="date" name="school_end" id="SCHOOL_END" /></p>


</div>

	 
	  <center>
        <input type="submit" value="Submit" />
      </center> 
    </form>
	</div>
	


</html>
